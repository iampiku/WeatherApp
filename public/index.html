<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Weather App</title>
  </head>

  <body class="font-myFont flex justify-evenly bg-gray-500">
    <!--Weather Card container-->
    <div id="appContainer" class="mt-20 max-w-sm pt-0 p-16 rounded-md shadow-2xl bg-gray-800">

      <!--Search box-->
      <div class="flex justify-center">
        <input class="bg-white text-black h-10 px-12 pr-12 rounded-b-lg text-sm focus:outline-none search" type="text"
          autocomplete="off" placeholder="Search...">
      </div>

      <!--Loction-->
      <div class="mt-6">
        <p id="userLocation" class="text-white text-2xl text-center font-bold">Location Unknown</p>
      </div>

      <!--Weather Icon-->
      <div class="flex justify-center mt-4">
        <img id="weatherIcon" class="h-24" src="imgs\040-weather.png" alt="">
      </div>

      <!--Tempareture-->
      <div id="tempareture" class="flex justify-center">
        <p><span id="temp-value" class="text-white text-6xl text-center font-bold">0</span><span
            class="text-white font-semibold text-3xl">&#176C</span>
        </p>
      </div>

      <!--feels like temperature-->
      <div>
        <p class="text-white text-base text-center font-bold">Feels Like <span
            id="feelsLike">0</span><span>&#176C</span>
        </p>
      </div>

      <!--Type of Weather Condition-->
      <div class="pt-2">
        <p id="weatherDescription" class="text-white text-center font-bold">Unknown</p>
      </div>

      <!--maximum and minimum-->
      <div class="pt-2">
        <p class="text-white text-base text-center font-bold">Min : <span id="min">0</span><span>&#176C</span> Max :
          <span id="max">0</span><span>&#176C</span>
        </p>
      </div>

    </div>
    <script src="weatherApp.js"></script>
  </body>

</html>
